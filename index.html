<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS -->
</head>
<body class="main">

    <div class="container">
        <h1>Escolha uma Imagem</h1>
        <h2>Aperte duas vezes</h2>
        
        <!-- Botões para escolher a imagem -->
        <div class="buttons">
            <button class="btn" onclick="showImage('imagem1')">Imagem 1</button>
            <button class="btn" onclick="showImage('imagem2')">Imagem 2</button>
            <button class="btn" onclick="showImage('imagem3')">Imagem 3</button>
        </div>
        
        <!-- Espaço para exibir a imagem -->
        <div id="image-container" class="image-container">
            <img id="imagem1" src="imagens/jane 1.png" alt="Imagem 1" class="hidden">
            <img id="imagem2" src="imagens/jane 2.png" alt="Imagem 2" class="hidden">
            <img id="imagem3" src="imagens/jane 3.png" alt="Imagem 3" class="hidden">
        </div>
    </div>

    <script src="script.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
